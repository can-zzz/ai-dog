    <style>

        .chat-input {

        .btn-send {

        /* æµå¼è¾“å‡ºæ ·å¼ */
        .stream-content {

        @keyframes blink {

        .streaming-complete .stream-cursor {

        .sse-status {

        .sse-status.connected {

        }
        
        .sse-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .deep-thinking-toggle {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- èŠå¤©å¤´éƒ¨ -->
        <div class="chat-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-0">
                        <i class="bi bi-robot me-2"></i>
                        AIæ™ºèƒ½åŠ©æ‰‹ - æ ‡å‡†SSE
                    </h1>
                    <small th:text="'ä¼šè¯ID: ' + ${sessionId}">ä¼šè¯ID: </small>
                </div>
                <div>
                    <div class="form-check form-switch deep-thinking-toggle">
                        <input class="form-check-input" type="checkbox" id="deepThinkingSwitch">
                        <label class="form-check-label text-light" for="deepThinkingSwitch">
                            <i class="bi bi-lightbulb"></i> æ·±åº¦æ€è€ƒ
                        </label>
                    </div>
                    <button class="btn btn-outline-light btn-sm" onclick="clearHistory()">
                        <i class="bi bi-trash"></i> æ¸…é™¤å†å²
                    </button>
                    <a href="/" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-house"></i> è¿”å›é¦–é¡µ
                    </a>
                </div>
            </div>
        </div>
        
        <!-- èŠå¤©æ¶ˆæ¯åŒºåŸŸ -->
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ä½ å¥½ï¼æˆ‘æ˜¯AIæ™ºèƒ½åŠ©æ‰‹ï¼ˆæ ‡å‡†SSEç‰ˆæœ¬ï¼‰ï¼Œå¾ˆé«˜å…´ä¸ºæ‚¨æœåŠ¡ã€‚æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ
                </div>
            </div>
            
            <!-- SSEè¿æ¥çŠ¶æ€ -->
            <div id="sseStatus" class="sse-status" style="display: none;">
                SSEè¿æ¥çŠ¶æ€
            </div>
        </div>
        
        <!-- èŠå¤©è¾“å…¥åŒºåŸŸ -->
        <div class="chat-input">
            <form id="chatForm" class="input-group">
                <input type="text" 
                       id="messageInput" 
                       class="form-control" 
                       placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." 
                       autocomplete="off">
                <button type="submit" 
                        id="sendButton" 
                        class="btn-send">
                    <i class="bi bi-send"></i>
                </button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const sessionId = /*[[${sessionId}]]*/ 'default-session';
        let isProcessing = false;
        let currentStreamingMessage = null;
        let accumulatedContent = '';
        let thinkingSection = null;
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const messageInput = document.getElementById('messageInput');
            
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            if (isProcessing) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const deepThinkingEnabled = document.getElementById('deepThinkingSwitch').checked;
            
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // è®¾ç½®å¤„ç†çŠ¶æ€
            isProcessing = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="bi bi-hourglass-split"></i>';
            
            // é‡ç½®çŠ¶æ€
            currentStreamingMessage = null;
            accumulatedContent = '';
            thinkingSection = null;
            
            // æ˜¾ç¤ºSSEè¿æ¥çŠ¶æ€
            showSseStatus('æ­£åœ¨è¿æ¥...', 'connected');
            
            // å‘é€åˆ°æ ‡å‡†SSE API (ä½¿ç”¨fetchå¤„ç†POST)
            fetch('/api/standard-sse/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify({
                    message: message,
                    sessionId: sessionId,
                    saveHistory: true,
                    enableDeepThinking: deepThinkingEnabled
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                let buffer = '';
                
                function processStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            console.log('âœ… [SSE] æµå¼ä¼ è¾“å®Œæˆ');
                            finishStreaming();
                            resetSendButton();
                            hideSseStatus();
                            return;
                        }
                        
                        const chunk = new TextDecoder().decode(value);
                        buffer += chunk;
                        
                        // å¤„ç†å®Œæ•´çš„SSEæ¶ˆæ¯
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';
                        
                        for (const line of lines) {
                            if (line.startsWith('event: ')) {
                                const eventType = line.substring(7).trim();
                                // æŸ¥æ‰¾ä¸‹ä¸€è¡Œçš„data:
                                const dataLineIndex = lines.indexOf(line) + 1;
                                if (dataLineIndex < lines.length && lines[dataLineIndex].startsWith('data: ')) {
                                    const jsonData = lines[dataLineIndex].substring(6).trim();
                                    if (jsonData) {
                                        try {
                                            const data = JSON.parse(jsonData);
                                            handleSseEvent(eventType, data);
                                        } catch (e) {
                                            console.error('JSONè§£æé”™è¯¯:', e, jsonData);
                                        }
                                    }
                                }
                            }
                        }
                        
                        return processStream();
                    });
                }
                
                showSseStatus('è¿æ¥å·²å»ºç«‹', 'connected');
                return processStream();
            })
            .catch(error => {
                console.error('âŒ [SSE] è¿æ¥é”™è¯¯:', error);
                showSseStatus('è¿æ¥é”™è¯¯', 'error');
                addMessage('assistant', 'æŠ±æ­‰ï¼Œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·ç¨åé‡è¯•ã€‚');
                resetSendButton();
            });
        }
        
        // å¤„ç†ä¸åŒç±»å‹çš„SSEäº‹ä»¶
        function handleSseEvent(eventType, data) {
            console.log(`ğŸ“¥ [SSE] äº‹ä»¶ç±»å‹: ${eventType}`, data);
            
            switch (eventType) {
                case 'opened':
                    console.log('ğŸ“¥ [SSE] è¿æ¥å·²å»ºç«‹:', data);
                    showSseStatus('è¿æ¥å·²å»ºç«‹', 'connected');
                    break;
                    
                case 'onlineSearch':
                    console.log('ğŸ” [SSE] åœ¨çº¿æœç´¢/æ€è€ƒ:', data);
                    if (data.content && data.content.details) {
                        for (const detail of data.content.details) {
                            addThinkingStep(detail.title, detail.content);
                        }
                    }
                    break;
                    
                case 'message':
                    console.log('ğŸ’¬ [SSE] æ¶ˆæ¯å†…å®¹:', data);
                    if (data.content) {
                        appendStreamingContent(data.content);
                    }
                    break;
                    
                case 'ping':
                    console.log('ğŸ“ [SSE] å¿ƒè·³æ£€æµ‹');
                    showSseStatus('è¿æ¥æ­£å¸¸', 'connected');
                    break;
                    
                case 'finished':
                    console.log('âœ… [SSE] æµå¼ä¼ è¾“å®Œæˆ');
                    finishStreaming();
                    resetSendButton();
                    hideSseStatus();
                    break;
                    
                default:
                    console.log(`ğŸ”„ [SSE] æœªçŸ¥äº‹ä»¶ç±»å‹: ${eventType}`, data);
                    break;
            }
        }
        
        // æ˜¾ç¤ºSSEè¿æ¥çŠ¶æ€
        function showSseStatus(message, type) {
            const statusDiv = document.getElementById('sseStatus');
            statusDiv.textContent = message;
            statusDiv.className = `sse-status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // éšè—SSEè¿æ¥çŠ¶æ€
        function hideSseStatus() {
            const statusDiv = document.getElementById('sseStatus');
            statusDiv.style.display = 'none';
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(type, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ·»åŠ æ€è€ƒæ­¥éª¤
        function addThinkingStep(title, content) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (!thinkingSection) {
                thinkingSection = document.createElement('div');
                thinkingSection.className = 'message assistant';
                thinkingSection.innerHTML = `
                    <div class="message-content">
                        <h6><i class="bi bi-lightbulb me-2"></i>æ·±åº¦æ€è€ƒè¿‡ç¨‹</h6>
                        <div id="thinkingSteps"></div>
                    </div>
                `;
                chatMessages.appendChild(thinkingSection);
            }
            
            const stepsContainer = thinkingSection.querySelector('#thinkingSteps');
            const stepDiv = document.createElement('div');
            stepDiv.className = 'thinking-section';
            stepDiv.innerHTML = `
                <div class="thinking-title">
                    <i class="bi bi-search me-2"></i>
                    ${title}
                </div>
                <div class="thinking-content">
                    ${content}
                </div>
            `;
            
            stepsContainer.appendChild(stepDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // è¿½åŠ æµå¼å†…å®¹
        function appendStreamingContent(content) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (!currentStreamingMessage) {
                // åˆ›å»ºæ–°çš„æµå¼æ¶ˆæ¯
                currentStreamingMessage = document.createElement('div');
                currentStreamingMessage.className = 'message assistant';
                currentStreamingMessage.innerHTML = `
                    <div class="message-content">
                        <span class="stream-content"></span>
                        <span class="stream-cursor">|</span>
                    </div>
                `;
                chatMessages.appendChild(currentStreamingMessage);
            }
            
            // ç´¯ç§¯å†…å®¹
            accumulatedContent += content;
            
            // æ›´æ–°æ˜¾ç¤º
            const contentSpan = currentStreamingMessage.querySelector('.stream-content');
            contentSpan.textContent = accumulatedContent;
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // å®Œæˆæµå¼è¾“å‡º
        function finishStreaming() {
            if (currentStreamingMessage) {
                // ç§»é™¤å…‰æ ‡
                const cursor = currentStreamingMessage.querySelector('.stream-cursor');
                if (cursor) {
                    cursor.remove();
                }
                currentStreamingMessage.classList.add('streaming-complete');
            }
        }
        
        // æ¢å¤å‘é€æŒ‰é’®çŠ¶æ€
        function resetSendButton() {
            isProcessing = false;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = false;
            sendButton.innerHTML = '<i class="bi bi-send"></i>';
        }
        
        // æ¸…é™¤å†å²è®°å½•
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ')) {
                const chatMessages = document.getElementById('chatMessages');
                // ä¿ç•™æ¬¢è¿æ¶ˆæ¯å’ŒçŠ¶æ€æŒ‡ç¤ºå™¨
                const welcomeMessage = chatMessages.querySelector('.message.assistant');
                const sseStatus = document.getElementById('sseStatus');
                
                chatMessages.innerHTML = '';
                chatMessages.appendChild(welcomeMessage);
                chatMessages.appendChild(sseStatus);
                
                addMessage('assistant', 'èŠå¤©è®°å½•å·²æ¸…é™¤');
            }
        }
    </script>
</body>
