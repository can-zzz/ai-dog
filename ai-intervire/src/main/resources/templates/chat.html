        }
        
        .thinking-progress .spinner-border {

        /* æµå¼è¾“å‡ºæ ·å¼ */
        .stream-content {

        .stream-cursor {

            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .streaming-complete .stream-cursor {

        }
    </style>
</head>
<body>
    <div class="chat-container">

        <div class="chat-messages" id="chatMessages">

                    ä½ å¥½ï¼æˆ‘æ˜¯AIæ™ºèƒ½åŠ©æ‰‹ï¼Œå¾ˆé«˜å…´ä¸ºæ‚¨æœåŠ¡ã€‚æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®åŠ©æ‚¨çš„å—ï¼Ÿ

        <div class="chat-input">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const sessionId = /*[[${sessionId}]]*/ 'default-session';
        
        // å…¨å±€çŠ¶æ€å˜é‡
        let globalCurrentThinkingStep = null;
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const messageInput = document.getElementById('messageInput');
            
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const deepThinkingEnabled = document.getElementById('deepThinkingSwitch').checked;
            
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="bi bi-hourglass-split"></i>';
            
            // æ ¹æ®æ˜¯å¦å¯ç”¨æ·±åº¦æ€è€ƒæ˜¾ç¤ºä¸åŒçš„æŒ‡ç¤ºå™¨
            if (deepThinkingEnabled) {
                showThinkingProgress();
            } else {
                showTypingIndicator();
            }
            
            // å‘é€åˆ°æµå¼API
            fetch('/api/stream/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify({
                    message: message,
                    sessionId: sessionId,
                    saveHistory: true,
                    enableDeepThinking: deepThinkingEnabled
                })
            })
            .then(response => {
                const reader = response.body.getReader();
                const chatMessages = document.getElementById('chatMessages');
                let currentMessage = '';
                let currentThinkingStep = null;
                let buffer = '';
                
                console.log('ğŸš€ [DEBUG] Starting new chat request, variables initialized');
                
                // æ¸…ç†ä¹‹å‰çš„æµå¼å…ƒç´ 
                const existingStream = document.getElementById('streaming-message');
                if (existingStream) {
                    existingStream.id = '';
                }
                const existingThinking = document.getElementById('thinking-steps-container');
                if (existingThinking) {
                    existingThinking.id = '';
                }
                
                // é‡ç½®æ€è€ƒæ­¥éª¤çŠ¶æ€
                globalCurrentThinkingStep = null;
                
                function processStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            hideAllIndicators();
                            // å®Œæˆæµå¼è¾“å‡ºï¼Œç§»é™¤å…‰æ ‡
                            const streamElement = document.getElementById('streaming-message');
                            if (streamElement) {
                                streamElement.classList.add('streaming-complete');
                                streamElement.id = ''; // ç§»é™¤IDï¼Œå‡†å¤‡ä¸‹æ¬¡ä½¿ç”¨
                            }
                            // æ¢å¤å‘é€æŒ‰é’®
                            resetSendButton();
                            return;
                        }
                        
                        // è§£æSSEæµæ•°æ®
                        const chunk = new TextDecoder().decode(value);
                        buffer += chunk;
                        
                        // å¤„ç†å®Œæ•´çš„SSEæ¶ˆæ¯
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ
                        
                        for (const line of lines) {
                            if (line.startsWith('data:')) {
                                try {
                                    const jsonData = line.substring(5).trim();
                                    if (jsonData === '') continue;
                                    const data = JSON.parse(jsonData);
                                    console.log('ğŸ” [DEBUG] Parsed data:', data);
                                    console.log('ğŸ” [DEBUG] Data type check:', {
                                        hasError: !!data.error,
                                        isDone: !!data.done,
                                        hasCurrentStep: !!data.currentStep,
                                        hasContent: !!data.content,
                                        contentValue: data.content
                                    });
                        
                                    if (data.error) {
                                        hideAllIndicators();
                                        resetSendButton();
                                        addMessage('assistant', 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°é”™è¯¯: ' + data.error);
                                        return;
                                    }
                                    
                                    if (data.done) {
                                        hideAllIndicators();
                                        // å®Œæˆæµå¼è¾“å‡ºï¼Œç§»é™¤å…‰æ ‡
                                        const streamElement = document.getElementById('streaming-message');
                                        if (streamElement) {
                                            streamElement.classList.add('streaming-complete');
                                            streamElement.id = ''; // ç§»é™¤IDï¼Œå‡†å¤‡ä¸‹æ¬¡ä½¿ç”¨
                                        }
                                        // æ¢å¤å‘é€æŒ‰é’®
                                        resetSendButton();
                                        return;
                                    }
                                    
                                    if (data.currentStep) {
                                        console.log('ğŸ§  [DEBUG] æ¥æ”¶æ€è€ƒæ­¥éª¤:', data.currentStep);
                                        console.log('ğŸ§  [DEBUG] æ­¥éª¤ç±»å‹:', data.currentStep.type);
                                        console.log('ğŸ§  [DEBUG] æ­¥éª¤æ ‡é¢˜:', data.currentStep.title);
                                        console.log('ğŸ§  [DEBUG] æ­¥éª¤å†…å®¹:', data.currentStep.content);
                                        
                                        // æ˜¾ç¤ºæ€è€ƒæ­¥éª¤ - ç´¯ç§¯æ¨¡å¼
                                        if (globalCurrentThinkingStep === null) {
                                            // éšè—æ€è€ƒè¿›åº¦æŒ‡ç¤ºå™¨
                                            hideThinkingProgress();
                                            
                                            // ç¡®ä¿æ²¡æœ‰é‡å¤çš„æ€è€ƒå®¹å™¨
                                            const existingContainer = document.getElementById('thinking-steps-container');
                                            if (existingContainer) {
                                                existingContainer.remove();
                                                console.log('ğŸ—‘ï¸ [DEBUG] Removed existing thinking container');
                                            }
                                            
                                            // åˆ›å»ºæ€è€ƒå†…å®¹ç´¯ç§¯å®¹å™¨
                                            globalCurrentThinkingStep = document.createElement('div');
                                            globalCurrentThinkingStep.className = 'message assistant';
                                            globalCurrentThinkingStep.id = 'thinking-steps-container';
                                            globalCurrentThinkingStep.innerHTML = `
                                                <div class="message-content">
                                                    <div class="thinking-steps">
                                                        <h6><i class="bi bi-lightbulb me-2"></i>AIæ€è€ƒä¸­...</h6>
                                                        <div class="thinking-content" style="line-height: 1.6; color: #495057; font-size: 0.9rem; white-space: pre-wrap; background: #f8f9fa; padding: 10px; border-radius: 6px; border-left: 3px solid #007bff;"></div>
                                                    </div>
                                                </div>
                                            `;
                                            const typingIndicator = document.getElementById('typingIndicator');
                                            chatMessages.insertBefore(globalCurrentThinkingStep, typingIndicator);
                                            
                                            console.log('âœ… [DEBUG] Created new thinking content container for cumulative display');
                                        }
                                        
                                        // ç´¯ç§¯æ€è€ƒå†…å®¹åˆ°åŒä¸€ä¸ªå®¹å™¨ä¸­
                                        const thinkingContentDiv = globalCurrentThinkingStep.querySelector('.thinking-content');
                                        const thinkingTitleH6 = globalCurrentThinkingStep.querySelector('h6');
                                        
                                        if (data.currentStep.title === 'æ€è€ƒå®Œæˆ') {
                                            // æ›´æ–°æ ‡é¢˜ä¸ºå®ŒæˆçŠ¶æ€
                                            if (thinkingTitleH6) {
                                                thinkingTitleH6.innerHTML = '<i class="bi bi-check-circle me-2"></i>æ·±åº¦æ€è€ƒå®Œæˆ';
                                            }
                                            console.log('âœ… [DEBUG] Thinking completed, title updated');
                                        } else if (thinkingContentDiv && data.currentStep.content) {
                                            const currentText = thinkingContentDiv.textContent || '';
                                            const newContent = data.currentStep.content;
                                            
                                            // é¿å…é‡å¤æ·»åŠ ç›¸åŒå†…å®¹
                                            if (!currentText.includes(newContent)) {
                                                // ç´¯ç§¯å†…å®¹ï¼Œä¿æŒæµå¼æ•ˆæœ
                                                thinkingContentDiv.textContent = currentText + newContent;
                                                
                                                console.log('âœ… [DEBUG] Added thinking content:', newContent.substring(0, 50) + '...');
                                                
                                                // æ»šåŠ¨åˆ°æ€è€ƒæ­¥éª¤ä½ç½®
                                                chatMessages.scrollTop = chatMessages.scrollHeight;
                                            } else {
                                                console.log('âš ï¸ [DEBUG] Duplicate thinking content ignored:', newContent.substring(0, 30) + '...');
                                            }
                                        } else {
                                            console.error('âŒ [DEBUG] Could not find thinking content container');
                                        }
                                        
                                    } else if (data.hasOwnProperty('content')) {
                                        console.log('ğŸ“ [DEBUG] Processing content:', data.content);
                                        console.log('ğŸ“ [DEBUG] Current message before:', currentMessage);
                                        
                                        // å¤„ç†æµå¼æ–‡æœ¬å†…å®¹
                                        if (currentMessage === '') {
                                            console.log('ğŸ¬ [DEBUG] Creating new streaming message element');
                                            // éšè—æ‰€æœ‰æŒ‡ç¤ºå™¨
                                            hideAllIndicators();
                                            
                                            // åˆ›å»ºæ–°çš„æµå¼æ¶ˆæ¯å…ƒç´ 
                                            const messageDiv = document.createElement('div');
                                            messageDiv.className = 'message assistant';
                                            messageDiv.id = 'streaming-message';
                                            messageDiv.innerHTML = `
                                                <div class="message-content">
                                                    <div class="stream-content"></div>
                                                    <div class="stream-cursor">|</div>
                                                </div>
                                            `;
                                            const typingIndicator = document.getElementById('typingIndicator');
                                            chatMessages.insertBefore(messageDiv, typingIndicator);
                                            console.log('âœ… [DEBUG] Streaming message element created');
                                        }
                                        
                                        // ç´¯ç§¯å†…å®¹
                                        currentMessage += data.content;
                                        console.log('ğŸ“ [DEBUG] Current message after:', currentMessage);
                                        
                                        // æ›´æ–°æ˜¾ç¤ºå†…å®¹
                                        const streamElement = document.getElementById('streaming-message');
                                        if (streamElement) {
                                            const contentElement = streamElement.querySelector('.stream-content');
                                            if (contentElement) {
                                                contentElement.textContent = currentMessage;
                                                console.log('âœ… [DEBUG] Content updated in DOM:', contentElement.textContent);
                                            } else {
                                                console.error('âŒ [DEBUG] Could not find .stream-content element');
                                            }
                                        } else {
                                            console.error('âŒ [DEBUG] Could not find #streaming-message element');
                                        }
                                    }
                                    
                                    // æ»šåŠ¨åˆ°åº•éƒ¨
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                    
                                } catch (e) {
                                    console.error('Error parsing JSON:', e, jsonData);
                                }
                            }
                        }
                        
                        // ç»§ç»­å¤„ç†æµ
                        return processStream();
                    });
                }
                
                return processStream();
            })
            .catch(error => {
                hideAllIndicators();
                resetSendButton();
                console.error('Error:', error);
                addMessage('assistant', 'æŠ±æ­‰ï¼Œç½‘ç»œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·ç¨åé‡è¯•ã€‚');
            });
            
            messageInput.value = '';
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(type, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                </div>
            `;
            
            // æ’å…¥åˆ°è¾“å…¥æŒ‡ç¤ºå™¨ä¹‹å‰
            const typingIndicator = document.getElementById('typingIndicator');
            chatMessages.insertBefore(messageDiv, typingIndicator);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            const indicator = typingIndicator.querySelector('.typing-indicator');
            indicator.style.display = 'block';
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ˜¾ç¤ºæ·±åº¦æ€è€ƒè¿›åº¦
        function showThinkingProgress() {
            const thinkingProgress = document.getElementById('thinkingProgress');
            const progress = thinkingProgress.querySelector('.thinking-progress');
            progress.style.display = 'block';
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            const indicator = typingIndicator.querySelector('.typing-indicator');
            indicator.style.display = 'none';
        }
        
        // éšè—æ·±åº¦æ€è€ƒè¿›åº¦
        function hideThinkingProgress() {
            const thinkingProgress = document.getElementById('thinkingProgress');
            const progress = thinkingProgress.querySelector('.thinking-progress');
            progress.style.display = 'none';
        }
        
        // éšè—æ‰€æœ‰æŒ‡ç¤ºå™¨
        function hideAllIndicators() {
            hideTypingIndicator();
            hideThinkingProgress();
        }
        
        // æ¢å¤å‘é€æŒ‰é’®çŠ¶æ€
        function resetSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = false;
            sendButton.innerHTML = '<i class="bi bi-send"></i>';
        }
        
        // æ·»åŠ æ€è€ƒæ­¥éª¤åˆ°èŠå¤©ç•Œé¢
        function addThinkingSteps(thinkingSteps) {
            const chatMessages = document.getElementById('chatMessages');
            const stepsDiv = document.createElement('div');
            stepsDiv.className = 'message assistant';
            
            let stepsHtml = '<div class="message-content"><div class="thinking-steps">';
            stepsHtml += '<h6><i class="bi bi-lightbulb me-2"></i>æ·±åº¦æ€è€ƒè¿‡ç¨‹</h6>';
            
            thinkingSteps.forEach(step => {
                const stepTypeClass = step.type.toLowerCase();
                const icon = getStepIcon(step.type);
                
                stepsHtml += `
                    <div class="thinking-step ${stepTypeClass}">
                        <div class="thinking-step-title">
                            <i class="bi ${icon} thinking-step-icon"></i>
                            ${step.title}
                        </div>
                        <div class="thinking-step-content">
                            ${step.content}
                        </div>
                    </div>
                `;
            });
            
            stepsHtml += '</div></div>';
            stepsDiv.innerHTML = stepsHtml;
            
            // æ’å…¥åˆ°è¾“å…¥æŒ‡ç¤ºå™¨ä¹‹å‰
            const typingIndicator = document.getElementById('typingIndicator');
            chatMessages.insertBefore(stepsDiv, typingIndicator);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ ¹æ®æ­¥éª¤ç±»å‹è·å–å›¾æ ‡
        function getStepIcon(stepType) {
            switch(stepType) {
                case 'ANALYZE': return 'bi-search';
                case 'RESEARCH': return 'bi-book';
                case 'REASON': return 'bi-lightbulb';
                case 'SYNTHESIZE': return 'bi-puzzle';
                case 'VALIDATE': return 'bi-check-circle';
                default: return 'bi-lightbulb';
            }
        }
        
        // æ¸…é™¤å†å²è®°å½•
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ')) {
                fetch(`/api/ai/history/${sessionId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
