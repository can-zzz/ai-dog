    <script>
        let testStats = {
            totalRequests: 0,
            responseTimes: [],
            successCount: 0
        };

        // é¡µé¢åŠ è½½æ—¶è·å–å·¥ä½œæµä¿¡æ¯
        document.addEventListener('DOMContentLoaded', function() {

        async function loadWorkflowInfo() {
            try {
                const response = await fetch('/api/stream/workflow-info');
                const info = await response.json();
                
                document.getElementById('workflowInfo').innerHTML = `
                    <strong>èŠ‚ç‚¹æ•°é‡:</strong> ${info.nodeCount} | 
                    <strong>è¾¹æ•°é‡:</strong> ${info.edgeCount} | 
                    <strong>å¼€å§‹èŠ‚ç‚¹:</strong> ${info.startNodeId} | 
                    <strong>ç»“æŸèŠ‚ç‚¹:</strong> ${info.endNodeId || 'è‡ªåŠ¨'}
                `;
            } catch (error) {

                    '<span style="color: red;">è·å–å·¥ä½œæµä¿¡æ¯å¤±è´¥: ' + error.message + '</span>';
            }
        }

        async function runTest() {
            const message = document.getElementById('message').value.trim();
            if (!message) {
                alert('è¯·è¾“å…¥æµ‹è¯•æ¶ˆæ¯');
                return;
            }

            const testMode = document.getElementById('testMode').value;
            
            if (testMode === 'comparison') {
                await runComparisonTest();
            } else {
                await runSingleTest(testMode);
            }
        }

        async function runSingleTest(mode) {
            const output = document.getElementById('output');
            const startTime = Date.now();
            
            // æ›´æ–°UIçŠ¶æ€
            document.getElementById('currentMode').textContent = mode === 'graph' ? 'StateGraph' : 'ä¼ ç»Ÿæ¨¡å¼';
            
            // æ„å»ºè¯·æ±‚æ•°æ®
            const requestData = {
                message: document.getElementById('message').value,
                sessionId: document.getElementById('sessionId').value || null,
                enableDeepThinking: document.getElementById('enableDeepThinking').checked,
                saveHistory: document.getElementById('saveHistory').checked
            };

            // é€‰æ‹©APIç«¯ç‚¹
            const endpoint = mode === 'graph' ? '/api/stream/chat-graph' : '/api/stream/chat';
            
            logMessage('å¼€å§‹æµ‹è¯•...', 'info');
            logMessage(`æ¨¡å¼: ${mode === 'graph' ? 'StateGraph' : 'ä¼ ç»Ÿæ¨¡å¼'}`, 'info');
            logMessage(`è¯·æ±‚æ•°æ®: ${JSON.stringify(requestData, null, 2)}`, 'info');

            try {
                const eventSource = new EventSource(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                // ä½¿ç”¨fetchå’ŒEventSourceçš„ç»„åˆ
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let buffer = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                logMessage(`å“åº”: ${JSON.stringify(data)}`, 'success');
                                
                                if (data.done) {
                                    const endTime = Date.now();
                                    const responseTime = endTime - startTime;
                                    updateStats(responseTime, true);
                                    logMessage(`æµ‹è¯•å®Œæˆï¼Œè€—æ—¶: ${responseTime}ms`, 'success');
                                    break;
                                }
                            } catch (e) {
                                logMessage(`è§£æå“åº”å¤±è´¥: ${e.message}`, 'error');
                            }
                        }
                    }
                }

            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                updateStats(responseTime, false);
                logMessage(`æµ‹è¯•å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function runComparisonTest() {
            document.getElementById('comparisonSection').style.display = 'grid';
            document.getElementById('graphResults').innerHTML = '';
            document.getElementById('traditionalResults').innerHTML = '';
            
            logMessage('å¼€å§‹å¯¹æ¯”æµ‹è¯•...', 'info');
            
            // å¹¶è¡Œè¿è¡Œä¸¤ç§æ¨¡å¼
            const promises = [
                runTestMode('graph', 'graphResults'),
                runTestMode('traditional', 'traditionalResults')
            ];
            
            await Promise.all(promises);
            logMessage('å¯¹æ¯”æµ‹è¯•å®Œæˆ', 'success');
        }

        async function runTestMode(mode, outputElementId) {
            // è¿™é‡Œç®€åŒ–å®ç°ï¼Œå®é™…åº”è¯¥å¤ç”¨runSingleTestçš„é€»è¾‘
            const outputElement = document.getElementById(outputElementId);
            outputElement.innerHTML = `æ­£åœ¨æ‰§è¡Œ ${mode} æ¨¡å¼æµ‹è¯•...<br>`;
            
            // æ¨¡æ‹Ÿæµ‹è¯•æ‰§è¡Œ
            setTimeout(() => {
                outputElement.innerHTML += `${mode} æ¨¡å¼æµ‹è¯•å®Œæˆ<br>`;
                outputElement.innerHTML += `å“åº”æ—¶é—´: ${Math.random() * 1000 + 500}ms<br>`;
                outputElement.innerHTML += `çŠ¶æ€: æˆåŠŸ<br>`;
            }, Math.random() * 2000 + 1000);
        }

        function logMessage(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');

            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            output.appendChild(logEntry);
            output.scrollTop = output.scrollHeight;
        }

        function updateStats(responseTime, success) {
            testStats.totalRequests++;
            testStats.responseTimes.push(responseTime);
            if (success) testStats.successCount++;

            document.getElementById('totalRequests').textContent = testStats.totalRequests;
            
            const avgTime = testStats.responseTimes.reduce((a, b) => a + b, 0) / testStats.responseTimes.length;
            document.getElementById('avgResponseTime').textContent = Math.round(avgTime) + 'ms';
            
            const successRate = (testStats.successCount / testStats.totalRequests * 100).toFixed(1);
            document.getElementById('successRate').textContent = successRate + '%';
        }
