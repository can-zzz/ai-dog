<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateGraph工作流测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .workflow-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .workflow-info h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .test-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-panel, .output-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .input-panel h3, .output-panel h3 {
            margin-top: 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .output-area {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            min-height: 200px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-timestamp {
            color: #666;
            font-size: 11px;
        }
        
        .log-info { color: #0066cc; }
        .log-success { color: #28a745; }
        .log-warning { color: #ffc107; }
        .log-error { color: #dc3545; }
        
        .comparison-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .comparison-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        .comparison-panel h4 {
            margin-top: 0;
            color: #333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 StateGraph工作流测试</h1>
            <p>测试LangGraph风格的DAG图执行引擎</p>
        </div>
        
        <div class="workflow-info">
            <h3>📊 工作流信息</h3>
            <div id="workflowInfo">加载中...</div>
        </div>
        
        <div class="test-section">
            <div class="input-panel">
                <h3>📝 测试输入</h3>
                
                <div class="form-group">
                    <label for="message">消息内容</label>
                    <textarea id="message" placeholder="请输入测试消息...">解释一下什么是深度学习和机器学习的区别</textarea>
                </div>
                
                <div class="form-group">
                    <label for="sessionId">会话ID</label>
                    <input type="text" id="sessionId" placeholder="留空自动生成" value="graph-test-001">
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableDeepThinking" checked>
                        <label for="enableDeepThinking">启用深度思考</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="saveHistory" checked>
                        <label for="saveHistory">保存历史记录</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="testMode">测试模式</label>
                    <select id="testMode">
                        <option value="graph">StateGraph模式</option>
                        <option value="traditional">传统模式</option>
                        <option value="comparison">对比测试</option>
                    </select>
                </div>
                
                <button class="btn" onclick="runTest()">🚀 开始测试</button>
                <button class="btn btn-secondary" onclick="clearOutput()">🧹 清空输出</button>
            </div>
            
            <div class="output-panel">
                <h3>📤 执行输出</h3>
                <div id="output" class="output-area">
                    等待测试开始...
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">总请求数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgResponseTime">0ms</div>
                <div class="stat-label">平均响应时间</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successRate">0%</div>
                <div class="stat-label">成功率</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentMode">-</div>
                <div class="stat-label">当前模式</div>
            </div>
        </div>
        
        <div class="comparison-section" id="comparisonSection" style="display: none;">
            <div class="comparison-panel">
                <h4>🏃‍♂️ StateGraph模式</h4>
                <div id="graphResults" class="output-area" style="min-height: 150px;"></div>
            </div>
            <div class="comparison-panel">
                <h4>🚶‍♂️ 传统模式</h4>
                <div id="traditionalResults" class="output-area" style="min-height: 150px;"></div>
            </div>
        </div>
    </div>

    <script>
        let testStats = {
            totalRequests: 0,
            responseTimes: [],
            successCount: 0
        };

        // 页面加载时获取工作流信息
        document.addEventListener('DOMContentLoaded', function() {
            loadWorkflowInfo();
        });

        async function loadWorkflowInfo() {
            try {
                const response = await fetch('/api/stream/workflow-info');
                const info = await response.json();
                
                document.getElementById('workflowInfo').innerHTML = `
                    <strong>节点数量:</strong> ${info.nodeCount} | 
                    <strong>边数量:</strong> ${info.edgeCount} | 
                    <strong>开始节点:</strong> ${info.startNodeId} | 
                    <strong>结束节点:</strong> ${info.endNodeId || '自动'}
                `;
            } catch (error) {
                document.getElementById('workflowInfo').innerHTML = 
                    '<span style="color: red;">获取工作流信息失败: ' + error.message + '</span>';
            }
        }

        async function runTest() {
            const message = document.getElementById('message').value.trim();
            if (!message) {
                alert('请输入测试消息');
                return;
            }

            const testMode = document.getElementById('testMode').value;
            
            if (testMode === 'comparison') {
                await runComparisonTest();
            } else {
                await runSingleTest(testMode);
            }
        }

        async function runSingleTest(mode) {
            const output = document.getElementById('output');
            const startTime = Date.now();
            
            // 更新UI状态
            document.getElementById('currentMode').textContent = mode === 'graph' ? 'StateGraph' : '传统模式';
            
            // 构建请求数据
            const requestData = {
                message: document.getElementById('message').value,
                sessionId: document.getElementById('sessionId').value || null,
                enableDeepThinking: document.getElementById('enableDeepThinking').checked,
                saveHistory: document.getElementById('saveHistory').checked
            };

            // 选择API端点
            const endpoint = mode === 'graph' ? '/api/stream/chat-graph' : '/api/stream/chat';
            
            logMessage('开始测试...', 'info');
            logMessage(`模式: ${mode === 'graph' ? 'StateGraph' : '传统模式'}`, 'info');
            logMessage(`请求数据: ${JSON.stringify(requestData, null, 2)}`, 'info');

            try {
                const eventSource = new EventSource(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                // 使用fetch和EventSource的组合
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                let buffer = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 保留不完整的行

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                logMessage(`响应: ${JSON.stringify(data)}`, 'success');
                                
                                if (data.done) {
                                    const endTime = Date.now();
                                    const responseTime = endTime - startTime;
                                    updateStats(responseTime, true);
                                    logMessage(`测试完成，耗时: ${responseTime}ms`, 'success');
                                    break;
                                }
                            } catch (e) {
                                logMessage(`解析响应失败: ${e.message}`, 'error');
                            }
                        }
                    }
                }

            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                updateStats(responseTime, false);
                logMessage(`测试失败: ${error.message}`, 'error');
            }
        }

        async function runComparisonTest() {
            document.getElementById('comparisonSection').style.display = 'grid';
            document.getElementById('graphResults').innerHTML = '';
            document.getElementById('traditionalResults').innerHTML = '';
            
            logMessage('开始对比测试...', 'info');
            
            // 并行运行两种模式
            const promises = [
                runTestMode('graph', 'graphResults'),
                runTestMode('traditional', 'traditionalResults')
            ];
            
            await Promise.all(promises);
            logMessage('对比测试完成', 'success');
        }

        async function runTestMode(mode, outputElementId) {
            // 这里简化实现，实际应该复用runSingleTest的逻辑
            const outputElement = document.getElementById(outputElementId);
            outputElement.innerHTML = `正在执行 ${mode} 模式测试...<br>`;
            
            // 模拟测试执行
            setTimeout(() => {
                outputElement.innerHTML += `${mode} 模式测试完成<br>`;
                outputElement.innerHTML += `响应时间: ${Math.random() * 1000 + 500}ms<br>`;
                outputElement.innerHTML += `状态: 成功<br>`;
            }, Math.random() * 2000 + 1000);
        }

        function logMessage(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            output.appendChild(logEntry);
            output.scrollTop = output.scrollHeight;
        }

        function updateStats(responseTime, success) {
            testStats.totalRequests++;
            testStats.responseTimes.push(responseTime);
            if (success) testStats.successCount++;

            document.getElementById('totalRequests').textContent = testStats.totalRequests;
            
            const avgTime = testStats.responseTimes.reduce((a, b) => a + b, 0) / testStats.responseTimes.length;
            document.getElementById('avgResponseTime').textContent = Math.round(avgTime) + 'ms';
            
            const successRate = (testStats.successCount / testStats.totalRequests * 100).toFixed(1);
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '输出已清空...';
            document.getElementById('comparisonSection').style.display = 'none';
        }
    </script>
</body>
</html>
