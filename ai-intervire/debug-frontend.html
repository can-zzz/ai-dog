<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>前端SSE调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .output { background: #f5f5f5; padding: 10px; border-radius: 4px; font-family: monospace; min-height: 100px; max-height: 300px; overflow-y: auto; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .button:hover { background: #0056b3; }
        .input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>前端SSE流式输出调试</h1>
        
        <div class="section">
            <h3>测试输入</h3>
            <input type="text" id="testMessage" class="input" value="你好，请介绍一下自己" placeholder="输入测试消息">
            <button class="button" onclick="testSSE()">测试SSE流式输出</button>
            <button class="button" onclick="clearAll()">清除所有输出</button>
        </div>
        
        <div class="section">
            <h3>输出结果</h3>
            <div id="output" class="output">等待测试...</div>
        </div>
        
        <div class="section">
            <h3>调试日志</h3>
            <div id="log" class="log">日志将在这里显示...</div>
        </div>
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearAll() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('log').innerHTML = '';
            log('输出已清除');
        }
        
        function testSSE() {
            const message = document.getElementById('testMessage').value;
            const outputDiv = document.getElementById('output');
            
            log('开始SSE测试');
            log(`发送消息: ${message}`);
            
            outputDiv.innerHTML = '';
            let accumulatedText = '';
            
            const requestBody = {
                message: message,
                sessionId: 'debug-test-' + Date.now(),
                saveHistory: false,
                enableDeepThinking: false
            };
            
            log(`请求体: ${JSON.stringify(requestBody)}`);
            
            fetch('/api/stream/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                log(`HTTP状态: ${response.status}`);
                log(`Content-Type: ${response.headers.get('content-type')}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                let buffer = '';
                
                function processChunk() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            log('✅ SSE流完成');
                            return;
                        }
                        
                        const chunk = new TextDecoder().decode(value);
                        buffer += chunk;
                        log(`接收数据块: ${chunk.length} 字节`);
                        
                        // 处理完整的SSE消息
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || ''; // 保留不完整的行
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const jsonData = line.substring(6).trim();
                                if (jsonData === '') continue;
                                
                                try {
                                    const data = JSON.parse(jsonData);
                                    log(`解析数据: ${JSON.stringify(data)}`);
                                    
                                    if (data.error) {
                                        log(`❌ 错误: ${data.error}`);
                                        outputDiv.innerHTML += `<div style="color: red;">错误: ${data.error}</div>`;
                                        return;
                                    }
                                    
                                    if (data.content !== null && data.content !== undefined) {
                                        accumulatedText += data.content;
                                        outputDiv.textContent = accumulatedText;
                                        log(`累积文本长度: ${accumulatedText.length}`);
                                    }
                                    
                                    if (data.done) {
                                        log('✅ 接收到完成标志');
                                        return;
                                    }
                                    
                                } catch (e) {
                                    log(`❌ JSON解析错误: ${e.message}`);
                                    log(`原始数据: ${jsonData}`);
                                }
                            }
                        }
                        
                        return processChunk();
                    });
                }
                
                return processChunk();
            })
            .catch(error => {
                log(`❌ 请求错误: ${error.message}`);
                outputDiv.innerHTML = `<div style="color: red;">错误: ${error.message}</div>`;
            });
        }
        
        // 页面加载时的初始化
        log('🚀 调试页面已加载');
        log('准备测试SSE流式输出功能');
    </script>
</body>
</html>
