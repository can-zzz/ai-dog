    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const sessionId = /*[[${sessionId}]]*/ 'default-session';
        
        // é…ç½®markedé€‰é¡¹
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,        // æ”¯æŒæ¢è¡Œ
                gfm: true,          // GitHubé£æ ¼Markdown
                headerIds: false,   // ä¸ç”Ÿæˆheader ID
                mangle: false       // ä¸ä¿®æ”¹headeræ–‡æœ¬
            });
        }
        
        // å…¨å±€çŠ¶æ€å˜é‡
        let globalCurrentThinkingStep = null;
        
        // å®‰å…¨çš„Markdownæ¸²æŸ“å‡½æ•°
        function renderMarkdown(content) {
            if (!content) return '';
            
            try {
                if (typeof marked !== 'undefined') {
                    return marked.parse(content);
                } else {
                    console.warn('Marked.js not loaded, returning plain text');
                    // ç®€å•çš„æ¢è¡Œå¤„ç†ä½œä¸ºåå¤‡
                    return content.replace(/\n/g, '<br>');
                }
            } catch (error) {
                console.error('Markdown rendering error:', error);
                // å‡ºé”™æ—¶è¿”å›å¸¦æ¢è¡Œçš„åŸå§‹æ–‡æœ¬
                return content.replace(/\n/g, '<br>');
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const messageInput = document.getElementById('messageInput');
            
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const deepThinkingEnabled = document.getElementById('deepThinkingSwitch').checked;
            
            if (!message) return;
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            
            // ç¦ç”¨å‘é€æŒ‰é’®å¹¶æ˜¾ç¤ºç­‰å¾…çŠ¶æ€
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="bi bi-hourglass-split"></i>';
            sendButton.style.background = '#6c757d';
            
            // æ ¹æ®æ˜¯å¦å¯ç”¨æ·±åº¦æ€è€ƒæ˜¾ç¤ºä¸åŒçš„æŒ‡ç¤ºå™¨
            if (deepThinkingEnabled) {
                showThinkingProgress();
            } else {
                showTypingIndicator();
            }
            
            // å‘é€åˆ°æµå¼API
            fetch('/api/stream/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream'
                },
                body: JSON.stringify({
                    message: message,
                    sessionId: sessionId,
                    saveHistory: true,
                    enableDeepThinking: deepThinkingEnabled
                })
            })
            .then(response => {
                const reader = response.body.getReader();
                const chatMessages = document.getElementById('chatMessages');
                let currentMessage = '';
                let currentThinkingStep = null;
                let buffer = '';
                
                console.log('ğŸš€ [DEBUG] Starting new chat request, variables initialized');
                
                // æ¸…ç†ä¹‹å‰çš„æµå¼å…ƒç´ 
                const existingStream = document.getElementById('streaming-message');
                if (existingStream) {
                    // å¦‚æœå…ƒç´ ä¸ºç©ºæˆ–åªæœ‰å…‰æ ‡ï¼Œåˆ™ç§»é™¤å®ƒ
                    const content = existingStream.querySelector('.stream-content');
                    if (!content || content.textContent.trim() === '') {
                        existingStream.remove();
                    } else {
                        existingStream.id = '';
                    }
                }
                const existingThinking = document.getElementById('thinking-steps-container');
                if (existingThinking) {
                    existingThinking.id = '';
                }
                
                // æ¸…ç†ä»»ä½•ç©ºç™½çš„assistantæ¶ˆæ¯
                cleanupEmptyMessages();
                
                // é‡ç½®æ€è€ƒæ­¥éª¤çŠ¶æ€
                globalCurrentThinkingStep = null;
                
                function processStream() {
                    return reader.read().then(({done, value}) => {
                        if (done) {
                            hideAllIndicators();
                            // å®Œæˆæµå¼è¾“å‡ºï¼Œç§»é™¤å…‰æ ‡å¹¶è½¬æ¢ä¸ºMarkdown
                            if (globalCurrentThinkingStep) {
                                const finalAnswerDiv = globalCurrentThinkingStep.querySelector('.final-answer');
                                if (finalAnswerDiv) {
                                    const cursor = finalAnswerDiv.querySelector('.stream-cursor');
                                    if (cursor) cursor.remove();
                                    // å°†æœ€ç»ˆå†…å®¹è½¬æ¢ä¸ºMarkdown
                                    if (currentMessage) {
                                        finalAnswerDiv.innerHTML = renderMarkdown(currentMessage);
                                    }
                                }
                            } else {
                                const streamElement = document.getElementById('streaming-message');
                                if (streamElement) {
                                    streamElement.classList.add('streaming-complete');
                                    // å°†æœ€ç»ˆå†…å®¹è½¬æ¢ä¸ºMarkdown
                                    const contentElement = streamElement.querySelector('.stream-content');
                                    if (contentElement && currentMessage) {
                                        contentElement.innerHTML = renderMarkdown(currentMessage);
                                    }
                                    streamElement.id = ''; // ç§»é™¤IDï¼Œå‡†å¤‡ä¸‹æ¬¡ä½¿ç”¨
                                }
                            }
                            // æ¢å¤å‘é€æŒ‰é’®
                            resetSendButton();
                            return;
                        }
                        
                        // è§£æSSEæµæ•°æ®
                        const chunk = new TextDecoder().decode(value);
                        buffer += chunk;
                        
                        // å¤„ç†å®Œæ•´çš„SSEæ¶ˆæ¯
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // ä¿ç•™ä¸å®Œæ•´çš„è¡Œ
                        
                        for (const line of lines) {
                            if (line.startsWith('data:')) {
                                try {
                                    const jsonData = line.substring(5).trim();
                                    if (jsonData === '') continue;
                                    const data = JSON.parse(jsonData);
                                    console.log('ğŸ” [DEBUG] Parsed data:', data);
                                    console.log('ğŸ” [DEBUG] Data type check:', {
                                        hasError: !!data.error,
                                        isDone: !!data.done,
                                        hasCurrentStep: !!data.currentStep,
                                        hasContent: !!data.content,
                                        contentValue: data.content
                                    });
                        
                                    if (data.error) {
                                        hideAllIndicators();
                                        resetSendButton();
                                        addMessage('assistant', 'æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°é”™è¯¯: ' + data.error);
                                        return;
                                    }
                                    
                                    if (data.done) {
                                        hideAllIndicators();
                                        // å®Œæˆæµå¼è¾“å‡ºï¼Œç§»é™¤å…‰æ ‡å¹¶è½¬æ¢ä¸ºMarkdown
                                        if (globalCurrentThinkingStep) {
                                            const finalAnswerDiv = globalCurrentThinkingStep.querySelector('.final-answer');
                                            if (finalAnswerDiv) {
                                                const cursor = finalAnswerDiv.querySelector('.stream-cursor');
                                                if (cursor) cursor.remove();
                                                // å°†æœ€ç»ˆå†…å®¹è½¬æ¢ä¸ºMarkdown
                                                if (currentMessage) {
                                                    finalAnswerDiv.innerHTML = renderMarkdown(currentMessage);
                                                }
                                            }
                                        } else {
                                            const streamElement = document.getElementById('streaming-message');
                                            if (streamElement) {
                                                streamElement.classList.add('streaming-complete');
                                                // å°†æœ€ç»ˆå†…å®¹è½¬æ¢ä¸ºMarkdown
                                                const contentElement = streamElement.querySelector('.stream-content');
                                                if (contentElement && currentMessage) {
                                                    contentElement.innerHTML = renderMarkdown(currentMessage);
                                                }
                                                streamElement.id = ''; // ç§»é™¤IDï¼Œå‡†å¤‡ä¸‹æ¬¡ä½¿ç”¨
                                            }
                                        }
                                        // æ¢å¤å‘é€æŒ‰é’®
                                        resetSendButton();
                                        return;
                                    }
                                    
                                    if (data.currentStep) {
                                        console.log('ğŸ§  [DEBUG] æ¥æ”¶æ€è€ƒæ­¥éª¤:', data.currentStep);
                                        console.log('ğŸ§  [DEBUG] æ­¥éª¤ç±»å‹:', data.currentStep.type);
                                        console.log('ğŸ§  [DEBUG] æ­¥éª¤æ ‡é¢˜:', data.currentStep.title);
                                        console.log('ğŸ§  [DEBUG] æ­¥éª¤å†…å®¹:', data.currentStep.content);
                                        
                                        // æ˜¾ç¤ºæ€è€ƒæ­¥éª¤ - ç´¯ç§¯æ¨¡å¼
                                        if (globalCurrentThinkingStep === null) {
